<h3>Listado de Héroes</h3>

<h3 *ngIf="deletedHero!== undefined;else errorName">Heroe borrado: <small class="text-danger"> {{deletedHero}}</small></h3>
<ng-template #errorName>
  <h3>No ha borrado nada</h3>
</ng-template>
<button (click)="deleteLastHero()"
     class="btn btn-outline-danger">
  Borrar héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let i of heroNames"
      class="list-group-item">{{ i }}</li>
</ul>
