<form class="row" (ngSubmit)="addCharacter()">
  <input type="text" [(ngModel)] = "character.name"  name="name" placeholder="personaje" class="form-control mb-2"/>

  <input type="number"[(ngModel)] = "character.power" name="power" placeholder="poder" class="form-control mb-2"/>

  <button type="submit" class="btn btn-primary">
    Agregar
  </button>
  <pre>{{ character | json}} </pre>
</form>
