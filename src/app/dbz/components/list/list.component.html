<ul class="list-group">
  <li *ngFor="
       let c of characterList;
       let i = index;
       let isFirst = first;
       let isLast = last;
       let isEven = even

       " class="list-group-item d-flex justify-content-between align-items-center"
          [ngClass]="{
              'list-group-item-success': isLast,
              'list-group-item-warning': isEven

          }">

    <span>{{ i + 1 }}. </span>

    <span>{{c.name}}</span>

    <strong> Power: </strong> ({{c.power}})

    <span *ngIf="isFirst"> Es el primero</span>
    <span *ngIf="isLast"> Es el Ãºltimo</span>
    <button (click)="onDeleteCharacter(c.id)" class="btn btn-danger">X</button>
  </li>
</ul>
